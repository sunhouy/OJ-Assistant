<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开通会员</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            display: none;
        }
        
        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>开通会员</h1>
        <form id="activateForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>
            </div>
            <div class="form-group">
                <label for="code">授权码</label>
                <input type="text" id="code" name="code" placeholder="请输入您的授权码" required>
            </div>
            <button type="submit">立即开通会员</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>处理中...</span>
        </div>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        // API基础URL
        const BASE_URL = 'index.php';
        
        // 获取DOM元素
        const form = document.getElementById('activateForm');
        const usernameInput = document.getElementById('username');
        const codeInput = document.getElementById('code');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        // 显示结果
        function showResult(message, type = 'info') {
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // 显示加载状态
        function showLoading(show = true) {
            loading.style.display = show ? 'block' : 'none';
        }
        
        // 处理表单提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 获取用户名和授权码
            const username = usernameInput.value.trim();
            const code = codeInput.value.trim();
            
            // 验证输入
            if (!username) {
                showResult('请输入用户名', 'error');
                return;
            }
            
            if (!code) {
                showResult('请输入授权码', 'error');
                return;
            }
            
            // 显示加载状态
            showLoading();
            showResult('', 'info');
            
            try {
                // 发送API请求
                const response = await fetch(`${BASE_URL}?action=activate_member`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, code: code })
                });
                
                // 解析响应
                const data = await response.json();
                
                // 显示结果
                if (data.code === 200) {
                    showResult(data.message, 'success');
                } else {
                    showResult(data.message, 'error');
                }
            } catch (error) {
                showResult('请求失败，请稍后重试', 'error');
                console.error('Error:', error);
            } finally {
                // 隐藏加载状态
                showLoading(false);
            }
        });
    </script>
</body>
</html>
